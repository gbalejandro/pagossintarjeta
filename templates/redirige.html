<!DOCTYPE HTML>
<html>
    <head>
        <title>Redirige</title>
        <Script language="javascript">
            //desactivar tecla f5
            function Verificar()
            {
                var tecla=window.event.keyCode;
                if (tecla==116) { event.keyCode=0;
                event.returnValue=false;}
            }           	
            function nobackbutton(){
                window.location.hash="no-back-button";
                window.location.hash="Again-No-back-button" //chrome	
                window.onhashchange=function(){window.location.hash="no-back-button";}
            }
        </script>
    </head>
<body onKeyDown="javascript:Verificar()" onload="nobackbutton();">
	 <form name="cliente" action="https://qa3.mitec.com.mx/ws3dsecure/Auth3dsecure" method="post">
            <input type="hidden" name="xml" id="xml" value="{{ xml }}">
            <h2>{{ texto }}</h2>
       	 <input style=" border:none; background-color:transparent; cursor:pointer; font-size: 17px; " type="submit" value="Aceptar" id="btnSend">
        </form>
</body>
</html>
