{% extends 'base.html' %}
{% block content %}
    <form method="GET">
        <div class="form-group">
            <input 
                type="text" 
                class="form-control datetime" 
                name="fecha"
                id="fecha" 
                placeholder="Fecha Trans"
            >
        </div>
        <div class="form-group">
            <input type="text" id="referencia" class="form-control" name="referencia" placeholder="Referencia">
        </div>
        <button type="submit" id="btnBuscar" class="btn btn-block btn-primary">Buscar</button>
    </form>

    <br />

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>REFERENCIA</th>
                    <th>IMPORTE</th>
                    <th>HORA</th>
                    <th>NÚMERO AUTORIZACIÓN</th>
                    <th>NÚMERO OPERACIÓN</th>
                </tr>
            </thead>
            <tbody>
            {% for tran in transacciones %}
                <tr>
                    <th scope="row">{{ tran.referencia }}</th>
                    <td>{{ tran.importe }}</td>
                    <td>{{ tran.hora }}</td>
                    <td>{{ tran.numero_autorizacion }}</td>
                    <td>{{ tran.numero_operacion }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
